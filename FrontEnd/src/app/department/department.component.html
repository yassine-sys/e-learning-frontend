<div class="main-content">
    <div > <button class="btn btn-outline-primary"  (click)="Logout()">Logout</button></div>

<div fxLayout fxLayoutAlign="center center">
    <div fxFlex="60">
      <div class="mat-elevation-z8">
        <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
  
          <!-- Position Column -->
          <ng-container matColumnDef="DepartmentID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
            <td mat-cell *matCellDef="let emp "> {{emp.DepartmentID}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let emp"> {{emp.Name}} </td>
          </ng-container>
  
          <!-- adress Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let emp"> {{emp.Description}} </td>
          </ng-container>
  
         
  
          
  
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
